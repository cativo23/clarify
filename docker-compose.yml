services:
  # Redis (For job queues)
  redis:
    image: redis:7-alpine
    container_name: clarify-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Nuxt3 Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: clarify-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/clarify
      # Redis configuration (works for both local and Upstash)
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_TOKEN=${REDIS_TOKEN:-}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - ./.nuxt:/app/.nuxt
    depends_on:
      redis:
        condition: service_started
    stdin_open: true
    tty: true
    command: 
      - sh
      - -c
      - |
        if [ ! -d node_modules/nuxt ]; then
          echo "Node modules missing. Installing..."
          npm install
        fi
        npx nuxi prepare
        npm run dev -- --host 0.0.0.0 --port 3001